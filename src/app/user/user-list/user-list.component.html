<div style="margin: 10px; display: flex; justify-content: space-around;"  class=" px-2 pb-2 ng-star-inserted d-flex  ng-star-inserted pb-2 px-2">
    <p-button styleClass=" btn btn-secondary m-1" [label]=" 'Add New Record'"
      (onClick)="showAddEditDialog()"></p-button>
    <!-- <p-button styleClass=" btn btn-secondary m-1" [label]=" 'Copy Budget'|translate"
      (onClick)="showCopyBudgetDialog()"></p-button>
    <p-button styleClass=" btn btn-secondary m-1" [label]=" 'Upload Budget'|translate"
      (onClick)="showAddEditDialog()"></p-button> -->

      <p-dropdown   [filter]="true" filterBy="label" optionLabel="label" optionValue="value" [options]="roles"
     [(ngModel)]="selectedRole" (ngModelChange)="filterDataByRole(selectedRole)" styleClass="w-100 over" placeholder="Select roles"></p-dropdown>
  </div>

<div class="p-card">
  <p-table 
      [value]="users" 
      styleClass="p-datatable-striped" 
      [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.status}}</td>
                  <td>  <button icon="p-button-icon pi pi-pencil" pButton
                    styleclass="  mr-2 p-button p-button-icon-only p-button-rounded p-button-text p-component p-element p-ripple"
                    (click)="showAddEditDialog(user,true) " class=" p-button-link p-2">
                  </button>
                  <button icon="p-button-icon pi pi-trash" pButton
                    styleclass="mr-2 p-button p-button-icon-only p-button-rounded p-button-text p-component p-element p-ripple"
                    (click)="confirmDelete(user) " class=" p-button-link p-2">
                  </button></td>
              </tr>
          </ng-template>
  </p-table>
</div>

<p-toast />
<p-confirmDialog></p-confirmDialog>
